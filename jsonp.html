<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="result"></div>
    <script src="jsonp.js"></script>
    <script>
        (function () {
            $jsonp(
                'http://api.douban.com/v2/movie/in_theaters',
                {count:10,start:5},
                function (data) {
                    console.log(data);
                    document.getElementById('result').innerHTML = JSON.stringify(data);
                }
            );
        })();
    </script>
</body>
</html>
